<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Tematik - Kawasan Universitas Muhammadiyah Surabaya</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .controls {
        padding: 20px;
        background: #f8f9fa;
        border-bottom: 2px solid #e9ecef;
      }

      .control-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group label {
        font-weight: 600;
        color: #2c3e50;
      }

      .control-group select {
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .control-group select:hover {
        border-color: #667eea;
      }

      .map-container {
        padding: 30px;
      }

      svg {
        width: 100%;
        height: auto;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        background: #fff;
      }

      .legend {
        margin-top: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 2px solid #e9ecef;
      }

      .legend h3 {
        margin-bottom: 15px;
        color: #2c3e50;
        font-size: 18px;
      }

      .legend-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        background: white;
        border-radius: 6px;
        transition: transform 0.2s;
      }

      .legend-item:hover {
        transform: translateX(5px);
      }

      .legend-color {
        width: 30px;
        height: 30px;
        border-radius: 5px;
        border: 2px solid #ddd;
      }

      .legend-label {
        font-size: 13px;
        color: #495057;
      }

      .road {
        fill: none;
        stroke: #95a5a6;
        stroke-width: 3;
      }

      .building {
        stroke: #2c3e50;
        stroke-width: 1;
        cursor: pointer;
        transition: all 0.3s;
      }

      .building:hover {
        stroke-width: 2;
        filter: brightness(1.2);
      }

      .label {
        font-size: 11px;
        fill: #2c3e50;
        font-weight: 600;
        pointer-events: none;
      }

      .marker {
        cursor: pointer;
        transition: transform 0.2s;
      }

      .marker:hover {
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 22px;
        }

        .map-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üó∫Ô∏è Peta Tematik Kawasan SMA Muhammadiyah Surabaya</h1>
        <p>Visualisasi Penggunaan Lahan dan Fasilitas Umum</p>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="mapType">Jenis Peta Tematik:</label>
          <select id="mapType" onchange="changeMapType()">
            <option value="landuse">Penggunaan Lahan</option>
            <option value="facilities">Fasilitas Umum</option>
            <option value="density">Kepadatan Bangunan</option>
          </select>
        </div>
      </div>

      <div class="map-container">
        <svg viewBox="0 0 800 600" id="mapSvg">
          <!-- Jalan-jalan utama -->
          <line class="road" x1="50" y1="150" x2="750" y2="150" />
          <line class="road" x1="50" y1="300" x2="750" y2="300" />
          <line class="road" x1="50" y1="450" x2="750" y2="450" />
          <line class="road" x1="200" y1="50" x2="200" y2="550" />
          <line class="road" x1="400" y1="50" x2="400" y2="550" />
          <line class="road" x1="600" y1="50" x2="600" y2="550" />

          <!-- Label jalan -->
          <text x="400" y="140" class="label" text-anchor="middle">
            Jl. Kahuripan
          </text>
          <text x="400" y="290" class="label" text-anchor="middle">
            Jl. Cendrawasih
          </text>
          <text
            x="190"
            y="300"
            class="label"
            text-anchor="middle"
            transform="rotate(-90 190 300)"
          >
            Gg. Merdeka
          </text>

          <!-- Area Universitas -->
          <rect
            class="building"
            id="univ"
            x="60"
            y="380"
            width="120"
            height="80"
            fill="#3498db"
          />
          <text x="120" y="425" class="label" text-anchor="middle">
            Universitas
          </text>
          <text x="120" y="440" class="label" text-anchor="middle">
            Muhammadiyah
          </text>

          <!-- Masjid Muhammadiyah -->
          <circle class="marker" cx="120" cy="220" r="15" fill="#27ae60" />
          <text x="120" y="250" class="label" text-anchor="middle">Masjid</text>

          <!-- Area Pemukiman -->
          <g id="residential1">
            <rect
              class="building"
              x="220"
              y="70"
              width="40"
              height="40"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="270"
              y="70"
              width="40"
              height="40"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="320"
              y="70"
              width="40"
              height="40"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="220"
              y="320"
              width="40"
              height="40"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="270"
              y="320"
              width="40"
              height="40"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="320"
              y="320"
              width="40"
              height="40"
              fill="#e74c3c"
            />
          </g>

          <!-- Toko/Komersial -->
          <rect
            class="building"
            id="commercial1"
            x="420"
            y="160"
            width="60"
            height="50"
            fill="#f39c12"
          />
          <text x="450" y="190" class="label" text-anchor="middle">
            Es Yo Popsu
          </text>

          <rect
            class="building"
            id="commercial2"
            x="620"
            y="160"
            width="50"
            height="50"
            fill="#f39c12"
          />
          <text x="645" y="188" class="label" text-anchor="middle">Toko</text>

          <!-- Area Hijau -->
          <ellipse
            cx="500"
            cy="420"
            rx="80"
            ry="50"
            fill="#2ecc71"
            opacity="0.6"
          />
          <text x="500" y="425" class="label" text-anchor="middle">
            Ruang Terbuka
          </text>

          <!-- Lebih banyak rumah -->
          <g id="residential2">
            <rect
              class="building"
              x="420"
              y="70"
              width="35"
              height="35"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="465"
              y="70"
              width="35"
              height="35"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="510"
              y="70"
              width="35"
              height="35"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="620"
              y="320"
              width="35"
              height="35"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="665"
              y="320"
              width="35"
              height="35"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="620"
              y="470"
              width="35"
              height="35"
              fill="#e74c3c"
            />
            <rect
              class="building"
              x="665"
              y="470"
              width="35"
              height="35"
              fill="#e74c3c"
            />
          </g>

          <!-- Kompas -->
          <g transform="translate(720, 80)">
            <circle
              cx="0"
              cy="0"
              r="25"
              fill="white"
              stroke="#2c3e50"
              stroke-width="2"
            />
            <path d="M 0,-20 L 5,0 L 0,20 L -5,0 Z" fill="#e74c3c" />
            <text x="0" y="-30" class="label" text-anchor="middle">U</text>
          </g>

          <!-- Skala -->
          <g transform="translate(680, 540)">
            <line
              x1="0"
              y1="0"
              x2="80"
              y2="0"
              stroke="#2c3e50"
              stroke-width="2"
            />
            <line
              x1="0"
              y1="-5"
              x2="0"
              y2="5"
              stroke="#2c3e50"
              stroke-width="2"
            />
            <line
              x1="80"
              y1="-5"
              x2="80"
              y2="5"
              stroke="#2c3e50"
              stroke-width="2"
            />
            <text x="40" y="15" class="label" text-anchor="middle">50 m</text>
          </g>
        </svg>

        <div class="legend" id="legend">
          <h3>Legenda</h3>
          <div class="legend-items" id="legendItems">
            <div class="legend-item">
              <div class="legend-color" style="background: #3498db"></div>
              <span class="legend-label">Pendidikan (Universitas)</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: #e74c3c"></div>
              <span class="legend-label">Pemukiman</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: #f39c12"></div>
              <span class="legend-label">Komersial (Toko/Restoran)</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: #27ae60"></div>
              <span class="legend-label">Ibadah (Masjid)</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: #2ecc71"></div>
              <span class="legend-label">Ruang Terbuka Hijau</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: #95a5a6"></div>
              <span class="legend-label">Jalan</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function changeMapType() {
        const mapType = document.getElementById("mapType").value;
        const buildings = document.querySelectorAll(".building");
        const legendItems = document.getElementById("legendItems");

        if (mapType === "landuse") {
          // Penggunaan Lahan (default - sudah diatur)
          document.getElementById("univ").style.fill = "#3498db";
          document.getElementById("commercial1").style.fill = "#f39c12";
          document.getElementById("commercial2").style.fill = "#f39c12";
          document
            .querySelectorAll(
              "#residential1 .building, #residential2 .building"
            )
            .forEach((b) => {
              b.style.fill = "#e74c3c";
            });

          legendItems.innerHTML = `
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3498db;"></div>
                        <span class="legend-label">Pendidikan (Universitas)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e74c3c;"></div>
                        <span class="legend-label">Pemukiman</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f39c12;"></div>
                        <span class="legend-label">Komersial (Toko/Restoran)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #27ae60;"></div>
                        <span class="legend-label">Ibadah (Masjid)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2ecc71;"></div>
                        <span class="legend-label">Ruang Terbuka Hijau</span>
                    </div>
                `;
        } else if (mapType === "facilities") {
          // Fasilitas Umum
          document.getElementById("univ").style.fill = "#9b59b6";
          document.getElementById("commercial1").style.fill = "#e67e22";
          document.getElementById("commercial2").style.fill = "#e67e22";
          document
            .querySelectorAll(
              "#residential1 .building, #residential2 .building"
            )
            .forEach((b) => {
              b.style.fill = "#bdc3c7";
            });

          legendItems.innerHTML = `
                    <div class="legend-item">
                        <div class="legend-color" style="background: #9b59b6;"></div>
                        <span class="legend-label">Fasilitas Pendidikan</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #27ae60;"></div>
                        <span class="legend-label">Fasilitas Ibadah</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e67e22;"></div>
                        <span class="legend-label">Fasilitas Komersial</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2ecc71;"></div>
                        <span class="legend-label">Fasilitas Ruang Publik</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #bdc3c7;"></div>
                        <span class="legend-label">Bangunan Lainnya</span>
                    </div>
                `;
        } else if (mapType === "density") {
          // Kepadatan Bangunan
          const colors = ["#fff3cd", "#ffc107", "#ff9800", "#ff5722"];
          const allResidential = document.querySelectorAll(
            "#residential1 .building, #residential2 .building"
          );
          allResidential.forEach((b, i) => {
            b.style.fill = colors[i % colors.length];
          });

          document.getElementById("univ").style.fill = "#ff5722";
          document.getElementById("commercial1").style.fill = "#ff9800";
          document.getElementById("commercial2").style.fill = "#ff9800";

          legendItems.innerHTML = `
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fff3cd;"></div>
                        <span class="legend-label">Kepadatan Rendah</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ffc107;"></div>
                        <span class="legend-label">Kepadatan Sedang</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff9800;"></div>
                        <span class="legend-label">Kepadatan Tinggi</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff5722;"></div>
                        <span class="legend-label">Kepadatan Sangat Tinggi</span>
                    </div>
                `;
        }
      }
    </script>
  </body>
</html>
